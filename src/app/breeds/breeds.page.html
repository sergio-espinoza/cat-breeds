<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CatBreeds</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" role="feed">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">CatBreeds</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar></ion-searchbar>

  @for (breed of breeds(); track breed.id; let index = $index) {
  <ion-card>
    <ion-button shape="round" color="light" [routerLink]="['/breed', breed.id]">
      <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
    </ion-button>
    <ion-card-header>
      <ion-card-title>Nombre de raza: {{ breed.name }}</ion-card-title>
      <ion-card-subtitle>Pais de Origen: {{ breed.origin }} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img [src]="breed.image?.url" [alt]="breed.name"></ion-img>
      <div>Inteligencia: {{ breed.intelligence }}</div>
    </ion-card-content>
  </ion-card>
  }
  <ion-infinite-scroll (ionInfinite)="handleIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
