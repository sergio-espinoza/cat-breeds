@if (breed(); as breedRef) {
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="breed__title">{{ breedRef.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ breedRef.name }}</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
}
